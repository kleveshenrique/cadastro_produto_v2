<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/648726480c.js" crossorigin="anonymous"></script>
    <title>Document</title>  

    <script type="module">
        import ProdutoController from "./Controller/produtoController.js"
        window.prodController = new ProdutoController();
    </script> 

   
</head>
<body>
    <div class="container mt-3" id="divCadastro">
        <h3 class="text-center">Cadastro de produtos</h3>
        <div class="alert alert-success text-center" style="display: none;" id="msgSuccess">
            Produto Cadastrado com sucesso
        </div>
        <div class="alert alert-danger text-center" style="display: none;" id="msgDanger">
            Erro ao cadastrar o Produto
        </div>
        <hr>
        <div class="row mt-3">
            
            <div class="form-group col-md-3 ">
                <label  for="idProduto">Id</label>
                <input type="text" class="form-control" id="idProduto" disabled>
            </div>        
            <div class="form-group col-md-6 ">
                <label for="produto">Descrição</label>
                <input type="text" class="form-control" id="descProduto" placeholder="Nome do Produto">
            </div>
            <div class="form-group col-md-3">
                <label for="preco">Preço</label>
                <input type="text"  class="form-control" id="precoProduto" placeholder="Preço do Produto">
            </div>            
        </div>
        <div class="text-center">
            <button class="btn btn-info" onclick="prodController.cadastrar()">Salvar</button>
            <button id="btnListaProdutos" class="btn btn-info" onclick="prodController.exibirProdutos(true)" disabled>Listar Produtos</button>
        </div>
    </div>
    <div id="tabela">
        
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
